name: Tests

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  lint:
    name: Lint
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
  test:
    name: Test (Node)
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: ['ubuntu-latest']
        node-version: ['10','12','14','16','18','20','22']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: git config --global user.email "thought@knappi.org"
      - run: git config --global user.name "Thought in Travis"
      - run: npm install
      - run: npm run lint
      - run: npm run coverage
